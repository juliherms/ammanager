<!-- componente de trilha de navegacao -->
<app-bread-crumb 
  [items]="[{text:'Times',link:'/times'},{text: pageTitle}]"
></app-bread-crumb>

<!-- titulo da pagina-->
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/times" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<!-- formulario -->
<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o Time {{currentAction}}
    </div>
    <div class="card-body">
      <div class="form-row">
      <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          <div class="text-danger" *ngIf="resourceForm.get('nome').invalid && resourceForm.get('nome').touched">
            <div *ngIf="resourceForm.get('nome').errors.required">Dado obrigatório</div>
            <div *ngIf="resourceForm.get('nome').errors.minlength">Deve ter no mínimo 3 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao">
        </div>
      </div>
    </div>
  </div>
  <!-- alertas de errro -->
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <!-- botao -->
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>
</form>

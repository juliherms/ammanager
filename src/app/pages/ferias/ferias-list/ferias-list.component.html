<!-- componente de trilha de navegacao -->
<app-bread-crumb 
  [items]="[{text: 'Férias'}]"
></app-bread-crumb>


<!-- titulo da pagina-->
<app-page-header
 page-title="Férias"
 button-text="+ Novas Férias"
 button-link="novo"
 button-class="btn-success"
>
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Colaborador</th>
      <th>Data Inicio</th>
      <th>Data Fim</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of resources">
      <td>
        <strong>{{f.colaborador}}</strong><br>
          <small>{{f.time.nome}}</small><br>
          <small *ngIf="f.comentario" class="text-success" >{{f.comentario}}</small>
      </td>
      <td>
       {{f.dataInicio}}
      </td>
      <td>
        {{f.dataFim}}
        <small *ngIf="f.comentario" class="text-success" >{{f.concluidaText}}</small>
      </td>
      <td class="text-center">
        <a [routerLink]="[f.id,'editar']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(f)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
